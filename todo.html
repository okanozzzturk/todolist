<!DOCTYPE html>
<html>
  <head>
    <title>Todo List v2</title>
    <link rel="stylesheet" href="todo.css">
  </head>
  <body>
    <div class="todolistV2">
      <p class="todoHeader">Okan's To-Do List</p>
      <div class="todo-input-grid">
        <input placeholder="Add your task" class="task-input">
        <input type="date" class="task-date-input js-task-date-input">
        <button class="add-task-button js-add-task-button">ADD</button>
      </div>
      <div class="todolist-grid todolist-grid-js"></div>
      <div class="todo-count todo-count-js"></div>
      <button class="delete-all delete-all-js">Delete All</button>
    </div>
  </body>

  <script type="module" src="todo.js">
  </script>
</html>
